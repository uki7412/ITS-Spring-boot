<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title},~{::body})}">
<head>
    <title>課題一覧</title>
</head>
<body>
<div class="container text-center">
    <h1 class="mt-3">課題一覧</h1>
    <a href="../index.html" th:href="@{/}" class="btn btn-secondary">トップページに戻る</a>
    <a href="./creationForm.html" th:href="@{/issues/creationForm}" class="btn btn-primary">作成</a>
    <table class="table table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>概要</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="issue : ${issueList}">
            <th th:text="${issue.id}">(id)</th>
            <td>
                <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">(summary)</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
